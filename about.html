<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Light Theme Example</title>
  <style>
    /* Body Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4; /* Light gray background */
      color: #333333; /* Dark text color for readability */
      margin: 0;
      padding: 0;
    }

    /* Top Navbar Styles */
    .navbar {
      background-color: #ffffff; /* White background for the navbar */
      color: #333333; /* Dark text color in the navbar */
      padding: 10px 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Light shadow for a subtle elevation effect */
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    .navbar a {
      color: #333333; /* Dark text color for links */
      text-decoration: none;
      margin-right: 15px;
      font-weight: bold;
    }

    .navbar a:hover {
      color: #007bff; /* Blue color on hover */
    }

    /* Content area */
    .content {
      padding-top: 60px; /* Space for fixed navbar */
      padding: 20px;
    }

    /* Footer styles (optional) */
    footer {
      background-color: #ffffff; /* White background */
      color: #333333;
      padding: 20px;
      text-align: center;
      margin-top: 20px;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

  <!-- Top Navbar -->
  <div class="navbar">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </div>

  <!-- Main Content -->
  <div class="content">
    <h1>Welcome to the Light Themed Page</h1>
    <p>This is an example of a light theme with a top navbar and content area.</p>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 Your Website</p>
  </footer>

</body>
</html>
