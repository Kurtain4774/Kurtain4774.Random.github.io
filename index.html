<!DOCTYPE html>

<html lang="en">
  <head>
    <!-- Meta Information for the Page -->
    <meta charset="UTF-8" />
    <meta name="description" content="Website Hub for Kurtis Quant" />
    <meta name="keywords" content="Kurtis Quant, Kurtain4774" />
    <meta name="author" content="Kurtis Quant" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Link to External CSS and Fonts -->
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Google Fonts: Roboto font family -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="whole-screen" id="background">
      <!-- Overlay that may be used for menu or modal effects -->
      <div class="overlay" id="overlay"></div>
      <!-- Header Section with Navigation -->
      <header>
        <!-- Side Navigation for Mobile -->
        <section id="side-nav" class="side-nav vertical-bar">
          <h1 id="side-bar-title">Menu</h1>
          <a class="side-bar-item clickable" href="index.html">Home</a>
          <a class="side-bar-item clickable" href="pages/projects/projects.html"
            >Projects</a
          >
          <a class="side-bar-item clickable" href="pages/about/about.html"
            >About Me</a
          >
        </section>

        <!-- Top Navigation (Compact for Mobile & Full for Desktop) -->
        <section id="top-nav">
          <!-- Compact Top Navigation (For Mobile, shows menu button) -->
          <div id="top-nav-compact">
            <ul id="side" class="horizontal-bar">
              <!-- Menu Icon Button -->
              <li id="side-bar" class="horizontal-bar-item top-bar-item">
                <a onclick="openNav()">
                  <img
                    class="icon clickable"
                    src="pictures/menu.png"
                    alt="Menu"
                  />
                </a>
              </li>
              <!-- Home Link (Visible on all devices) -->
              <li class="horizontal-bar-item top-bar-item">
                <a>Home</a>
              </li>
            </ul>
          </div>

          <!-- Full Top Navigation (For Desktop, shows all links) -->
          <nav id="top-nav-full">
            <ul class="horizontal-bar">
              <!-- Home Navigation Link -->
              <li id="home-nav" class="horizontal-bar-item top-bar-item">
                <a href="index.html">Home</a>
              </li>
              <!-- Projects Navigation Link -->
              <li id="projects-nav" class="horizontal-bar-item top-bar-item">
                <a href="pages/projects/projects.html">Projects</a>
              </li>
              <!-- About Me Navigation Link -->
              <li id="about-nav" class="horizontal-bar-item top-bar-item">
                <a href="pages/about/about.html">About Me</a>
              </li>
            </ul>
          </nav>

          <!-- Social Media Icon Bar -->
          <ul id="icon-bar" class="horizontal-bar">
            <!-- LinkedIn Link -->
            <li class="horizontal-bar-item top-bar-item">
              <a
                href="https://www.linkedin.com/in/kurtis-quant/"
                aria-label="LinkedIn"
              >
                <img
                  class="icon"
                  src="pictures/linkedin.png"
                  alt="LinkedIn"
                />
              </a>
            </li>
            <!-- GitHub Link -->
            <li class="horizontal-bar-item top-bar-item">
              <a
                href="https://github.com/Kurtain4774?tab=overview&from=2024-12-01&to=2024-12-12"
                aria-label="GitHub"
              >
                <img
                  class="icon"
                  src="pictures/github.png"
                  alt="GitHub"
                />
              </a>
            </li>
            <!-- Instagram Link -->
            <li class="horizontal-bar-item top-bar-item">
              <a
                href="https://www.instagram.com/kurtain4774/"
                aria-label="Instagram"
              >
                <img
                  class="icon"
                  src="pictures/instagram.png"
                  alt="Instagram"
                />
              </a>
            </li>
          </ul>
        </section>
      </header>

      <!-- Main Content Section -->
      <main id="main-content-container">
        <!-- Light Theme Switch -->
        <section>
          <div id="light-container" class="light-container arrow-container">
            <!-- Light Mode Toggle -->
            <a onclick="lightTheme()"><span class="arrow clickable"></span></a>
            <div
              onclick="lightTheme()"
              id="light-mode-container"
              class="light-mode-container clickable"
            >
              <!-- Light Mode Label and Percentage -->
              <label id="light-mode-text" class="clickable">Light</label>
              <span id="light-mode-percentage-text">0%</span>
            </div>
          </div>
        </section>

        <!-- Main Button Section (Kurtis Quant Name and Location) -->
        <section>
          <div id="button-container">
            <!-- Button for main content or interaction -->
            <button
              onclick="changeColor()"
              id="btn"
              class="clickable"
              type="button"
            >
              <h1 id="name">Kurtis Quant</h1>
              <p id="location">üìçDanville, CA</p>
            </button>
          </div>
        </section>

        <!-- Dark Theme Switch -->
        <section>
          <div id="dark-container" class="dark-container arrow-container">
            <!-- Dark Mode Toggle -->
            <div
              onclick="darkTheme()"
              id="dark-mode-container"
              class="dark-mode-container clickable"
            >
              <!-- Dark Mode Label and Percentage -->
              <label class="clickable" id="dark-mode-text">Dark</label>
              <span id="dark-mode-percentage-text">0%</span>
            </div>
            <!-- Dark Mode Arrow Link -->
            <a onclick="darkTheme()"><span class="arrow clickable"></span></a>
          </div>
        </section>
      </main>
    </div>

    <!-- External JavaScript File -->
    <script src="main.js"></script>
  </body>
</html>
